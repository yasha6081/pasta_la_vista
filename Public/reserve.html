<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservations</title>
    <style>
        .title {
            background-color:#d3d3d3;
            border-radius: 25px;
            padding-bottom: 64px;
        }

        .card-pad {
            margin-top: 20px;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container title">
        <i class="fas fa-fire"></i>
        <h1 class="text-center">Pasta La Vista</h1>
        <hr></hr>
        <h2 class="text-center">Make Your Reservation</h2>
     <div class="text-center">
      <a href="./tables.html"><button type="button" class="btn btn-primary btn-lg"><span class="fa fa-glass"></span>View Tables</button></a>
      <a href="./home.html"><button type="button" class="btn btn-light btn-lg">Home</button></a>
     </div>
    </div>

    <div class="card card-pad">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
                <label for="examplePhoneNumber">Phone Number</label>
                <input type="phoneNumber" class="form-control" id="phone" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="Group Name">Unique ID</label>
              <input type="groupName" class="form-control" id="group">
            </div>
            <div class="form-group form-check">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>

    <div class="footer">
        <a href="apilink"></a>
    </div>

    <script type="text/javascript">
      $("#submit").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#group").val().trim()
      };

      $.post("/api/table", newTable)
        .then(function(data) {
          console.log("reservation.html", data);
          alert("Adding table...");
        });
    });
    </script>
</body>
</html>
